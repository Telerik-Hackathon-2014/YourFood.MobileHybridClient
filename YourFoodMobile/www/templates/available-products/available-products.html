<ion-view title="Fridge">
    <!--<ion-nav-buttons side="left">-->
    <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    <!--</ion-nav-buttons>-->
    <ng-include ng-show="isLogged"></ng-include>

    <ion-content class="has-header">
        <ion-list>
            <h1>{{error}}</h1>
            <label class="item item-avatar">
                <img src="{{imageURI}}" alt=""/>
            </label>

            <div class="responsive-sm">
                <a class="item item-avatar " ng-repeat="product in availableProducts"
                   href="#/catalog-product-details/{{product.ProductId}}">
                    <img src="{{product.Product.ImageUrl}}" alt="no image found"/>
                    <strong>{{product.Product.Name}}</strong>
                    <br/>
                    <small>{{product.Product.Category.Name}}</small>
                    <progress max="100" value="50"></progress>
                </a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
