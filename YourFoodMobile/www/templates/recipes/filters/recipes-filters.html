<div ng-controller="RecipesCtrl">
    <li class="item item-divider">
        Sort recipes by:
    </li>

    <label class="item item-radio">
        <input type="radio" ng-model="recipeFilter.name" value="true" name="recipe-filter-group">
        <div class="item-content">
            Name
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>

    <label class="item item-radio">
        <input type="radio" ng-model="recipeFilter.category" value="true" name="recipe-filter-group">
        <div class="item-content">
            Category
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <li>
        <label class="item item-input">
            <input type="text" placeholder="Search by name..." ng-model="recipeFilter.filter"/>
        </label>
    </li>
    <li class="item item-divider">
        Choose category :
    </li>
    <label class="item item-radio" ng-repeat="category in categories">
        <input type="radio" ng-model="recipeFilter.CategoryId" value="{{category.Id}}" name="CategoryId">
        <div class="item-content">
            {{category.Name}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <li>
        <button class="button button-block button-positive" ng-click="sort()">Filter recipes
        </button>
    </li>
</div>
