<div ng-controller="CatalogProductsCtrl">
    <li class="item item-divider">
        Sort products by:
    </li>

    <label class="item item-radio">
        <input type="radio" ng-model="catalogProductsFilters.name" value="true" name="sorting-type">
        <div class="item-content">
            Name
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>

    <label class="item item-radio">
        <input type="radio" ng-model="catalogProductsFilters.category" value="true" name="sorting-type">
        <div class="item-content">
            Category
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <li>
        <label class="item item-input">
            <input type="text" placeholder="Search by name..." ng-model="catalogProductsFilters.filter"/>
        </label>
    </li>
    <li class="item item-divider">
        Choose category :
    </li>
    <label class="item item-radio" ng-repeat="category in categories">
        <input type="radio" ng-model="catalogProductsFilters.categoryId" value="{{category.Id}}" name="categoryId">
        <div class="item-content">
            {{category.Name}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
    </label>
    <li>
        <a class="button button-block button-positive" menu-close nav-clear href="#/catalog-products" ng-click="sort()">Filter products
        </a>
    </li>
</div>
