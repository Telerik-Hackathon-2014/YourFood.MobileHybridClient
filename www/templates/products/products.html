<ion-view title="Products">
    <!--<ion-nav-buttons side="left">-->
    <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    <!--</ion-nav-buttons>-->
    <ion-content class="has-header">
        <div class="row">
            <div class="button-bar">
                <a class="button" ng-click="prevPage()">Prev</a>
                <a class="button">Page {{filter.page}}</a>
                <a class="button" ng-click="nextPage()">Next</a>
            </div>
        </div>
        <ion-list>
            <a class="item item-avatar" ng-repeat="product in catalogProducts"
               href="#/tab/products/{{product._id}}">
                <img src="{{product.image}}"/>
                <strong>{{product.name}}</strong>
                <br/>
                <small>{{product.categoryName}}</small>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
