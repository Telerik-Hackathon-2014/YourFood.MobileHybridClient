<ion-view title="Login">
    <ion-content class="has-header">
        <div class="list list-inset">
            <form name="loginForm" ng-hide="identity.isAuthenticated()">
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="user.Username"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.Password"/>
                </label>

                <button class="button button-block button-positive" ng-click="login(user, loginForm)">Login</button>
                <a class="button button-block button-positive" href="#/signup">Sign Up</a>
            </form>
        </div>
    </ion-content>
</ion-view>
